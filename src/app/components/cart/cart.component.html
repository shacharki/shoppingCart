<p>cart</p>
<div 
*ngIf= "!!product"
class="product-container"
[ngStyle]="{border: product.price > 5 ? '1px solid black' : '2px solid black'}"
[ngClass]="{'good-product':product.price > 5}"
>
    <h1>{{product.image}}</h1>
    <p>name: {{product.name}}</p>
    <p>price: {{product.price}}</p>
    <button (click)="deletProduct()">Delete</button>
</div>
