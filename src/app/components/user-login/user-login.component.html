
<form [formGroup]="regForm" class="form" (ngSubmit)="onLogin()">
    <h2 class="text-primary">Login</h2>

    <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control">
        <div class="text-danger"
            *ngIf="regForm.get('email')!.touched && regForm.get('email')!.invalid || regForm.get('email')!.invalid && submitted">
            <div *ngIf="regForm.get('email')!.errors?.['required']">
                Email is required
            </div>
            <div *ngIf="regForm.get('email')!.errors?.['email']">
                Invalid Email
            </div>    
        </div>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="text" formControlName="password" class="form-control">
        <div class="text-danger"
            *ngIf="regForm.get('password')!.touched && regForm.get('password')!.invalid || regForm.get('password')!.invalid && submitted">
            <div *ngIf="regForm.get('password')!.errors?.['required']">
                Password is required
            </div>
        </div>
    </div>

    <div class="actions">
        <button class="btn btn-primary" [disabled]="regForm.invalid" type="submit" (click)="onLogin()">Login</button>
        <button class="btn btn-warning" type="button" (click)="onSignUp()">Sign Up</button>
    </div>
</form>
